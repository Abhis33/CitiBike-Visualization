<!DOCTYPE html>
<html class="no-js">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

  <title>Whazzup</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h1>NYC CitiBike Visualization</h1>
      </div>

      <div class="input-group mb-4 col-md-4">

        <select class="form-control" id="start_End_Select">
          <option value="1">Start</option>
          <option value="0">Destination</option>
        </select>

        <input type="text" class="form-control" placeholder="Number of Stations - 5" name="k_stn">

        <div class="input-group-append">
          <button type="button" class="btn btn-dark" onClick="load_StartStn_Map(k=document.getElementsByName('k_stn')[0].value, start_stn_bool = document.getElementById('start_End_Select').options[document.getElementById('start_End_Select').selectedIndex].value)">Reload</button>
        </div>
      </div>

    </div>

    <!-- Chart js example start -->
    <div class="row">
      <div class="col-lg-4">
        <canvas id="myChart" width="400" height="450"></canvas>
      </div>
      <!-- Chart js example End -->

      <!-- Mapbox example start -->
      <div class="col-lg-8">
        <p>Top K Stations</p>
        <div id='simple-map' style='width: 100%; height: 400px;'></div>
      </div>
    </div>
      <!-- Mapbox example end -->
  </div>


</body>

<script>
  {% block jquery %}

  var subscriber_endpoint = '/api/subscriber_data'
  var defaultData = []
  var labels = []

  $.ajax({
    method: "GET",
    url: subscriber_endpoint,
    success: function(data) {
      console.log(data)
      labels = data.subscriber_type
      defaultData = data.default
      setBarChart();
    },
    error: function(error_data) {
      console.log("Error")
      console.log(error_data)
    }
  })

  // Chart Js script start
  function setBarChart() {
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: '# of Customer Type',
          data: defaultData,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        maintainAspectRatio: false,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  }
  // Chart Js script end

load_StartStn_Map();

function load_StartStn_Map(k=5,start_stn_bool = 1)
{
  var chosen_api = 'top_k_start_stn/'

  if (start_stn_bool == 0)
  {
    chosen_api = 'top_k_end_stn/';
  }

  var top_k_endpoint = '/api/' + chosen_api + k;
  console.log(top_k_endpoint)
  var geojson_stn = [];

  $.ajax({
    method: "GET",
    url: top_k_endpoint,
    success: function(data) {
      console.log(data)
      geojson_stn = data
      setTop5StnMap(geojson_stn);
    },
    error: function(error_data) {
      console.log("Error")
      console.log(error_data)
    }
  })
}

function setTop5StnMap(geojson_stn) {
  // Mapbox script start
  mapboxgl.accessToken = 'pk.eyJ1Ijoic29naXBhIiwiYSI6ImNrOTR1dnEybjA1dG0zaGwyMnp0eXB0MzcifQ.lhRSsmYZBzQFDP61z6iPhQ';
  var map = new mapboxgl.Map({
  container: 'simple-map',
  style: 'mapbox://styles/mapbox/light-v10',
  zoom: 13,
  center: [-73.9926947,40.740647]
  });

  map.on('load', function() {
  map.addSource('points', {
  'type': 'geojson',
  'data': {
  'type': 'FeatureCollection',
  'features': geojson_stn
  }
  });
  map.addLayer({
  'id': 'points',
  'type': 'symbol',
  'source': 'points',
  'layout': {
  // get the icon name from the source's "icon" property
  // concatenate the name to get an icon from the style's sprite sheet
  'icon-image': ['concat', 'rocket', '-15'],
  // get the title name from the source's "title" property
  'text-field': ['get', 'Count'],
  'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
  'text-offset': [0, 0.6],
  'text-anchor': 'top'
  }
  });
  });
  // Mapbox script end
}

  {% endblock %}
</script>

</html>
